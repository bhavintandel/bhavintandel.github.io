<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">

{% seo %}
  </head>

  <body>

    <header>
      <div class="container">
        <a id="a-title" href="{{ '/' | relative_url }}">
          <h1>{{ site.title | default: site.github.repository_name }}</h1>
        </a>
        <h2>{{ site.description | default: site.github.project_tagline }}</h2>

        <section id="downloads">
          {% if site.show_downloads %}
            <a href="{{ site.github.zip_url }}" class="btn">Download as .zip</a>
            <a href="{{ site.github.tar_url }}" class="btn">Download as .tar.gz</a>
          {% endif %}
          <a href="https://github.com/bhavintandel" class="btn btn-github"><span class="icon"></span>Github</a>
          <a href="https://www.linkedin.com/in/bhavintandel/" class="btn btn-linkedin"><span class="icon"></span>LinkedIn</a>
          <a href="https://medium.com/@Big_Bhavin" class="btn btn-medium"><span class="icon"></span>Medium</a>
	  <a href="https://twitter.com/Big_Bhavin?ref_src=twsrc%5Etfw" class="btn-floating btn-lg btn-tw" type="button" role="button"><i class="fab fa-twitter"></i></a><script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
	</section>
      </div>
<div>
<a href="https://twitter.com/minimalmonkey" class="icon-button twitter"><i class="icon-twitter"></i><span></span></a>
<a href="https://facebook.com" class="icon-button facebook"><i class="icon-facebook"></i><span></span></a>
<a href="https://medium.com" class="icon-button medium"><i class="icon-medium"></i><span></span></a>
<a href="https://github.com" class="icon-button github"><i class="icon-github"></i><span></span></a>
<a href="https://linkedin.com" class="icon-button linkedin"><i class="icon-linkedin"></i><span></span></a>
</div>
    </header>

    <div class="container">
      <section id="main_content">
        {{ content }}
      </section>
    </div>

    {% if site.google_analytics %}
      <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
      </script>
    {% endif %}
  </body>
</html>
